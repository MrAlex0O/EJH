<form>
  <mat-form-field>
    <mat-select placeholder="groups" [(ngModel)]="selectedGroup" name="group"
                (selectionChange)="exportValue()">
      <mat-option *ngFor="let group of groups" [value]="group" >
        {{group.name}}


      </mat-option>
    </mat-select>
  </mat-form-field>

  <p> Selected value: {{selectedGroup.name}}-{{selectedGroup.id}} </p>
</form>
