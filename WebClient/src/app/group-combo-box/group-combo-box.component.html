<mat-form-field>
  <mat-select placeholder="groups"
              (selectionChange)="exportValue()"
              [formControl]="groupControl"
              [(ngModel)]="selectedGroup">
    <mat-option *ngFor="let group of groups" [value]="group">
      {{group.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
