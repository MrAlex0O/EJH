<p>{{student.surname}}</p>
<p>{{student.name}}</p>
<p>{{student.midname}}</p>
<form>
  <mat-form-field>
    <mat-select placeholder="status"
                [(ngModel)]="selectedStatus"
                name="status"
                (selectionChange)="exportValue()"
                #aaa>

      <mat-option *ngFor="let status of statuses"
                  [value]="status">
        {{status.name}}
      </mat-option>

    </mat-select>
  </mat-form-field>
</form>
