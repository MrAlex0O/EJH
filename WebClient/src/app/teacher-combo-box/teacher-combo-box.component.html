<mat-form-field>
  <mat-select placeholder="teachers"
              (selectionChange)="exportValue()"
              [formControl]="teacherControl"
              [(ngModel)]="selectedTeacher">
    <mat-option *ngFor="let teacher of teachers" [value]="teacher">
      {{teacher.surname}} {{teacher.name}} {{teacher.midname}}
    </mat-option>
  </mat-select>
</mat-form-field>
