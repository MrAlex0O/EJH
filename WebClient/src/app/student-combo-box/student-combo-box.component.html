<mat-form-field>
  <mat-select placeholder="students"
              (selectionChange)="exportValue()"
              [formControl]="studentControl"
              [(ngModel)]="selectedStudent">
    <mat-option *ngFor="let student of students" [value]="student">
      {{student.surname}} {{student.name}} {{student.midname}}
    </mat-option>
  </mat-select>
</mat-form-field>
