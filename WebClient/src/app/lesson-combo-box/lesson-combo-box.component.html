<mat-form-field>
  <mat-select placeholder="lessons"
              (selectionChange)="exportValue()"
              [formControl]="lessonControl"
              [(ngModel)]="selectedLesson">
    <mat-option *ngFor="let lesson of lessons" [value]="lesson">
      {{lesson.disciplineName}} {{lesson.groupName}} {{lesson.date}}
    </mat-option>
  </mat-select>
</mat-form-field>
