<mat-form-field>
  <mat-select placeholder="lessonTypes"
              (selectionChange)="exportValue()"
              [formControl]="lessonTypeControl"
              [(ngModel)]="selectedLessonType">
    <mat-option *ngFor="let lessonType of lessonTypes" [value]="lessonType">
      {{lessonType.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
