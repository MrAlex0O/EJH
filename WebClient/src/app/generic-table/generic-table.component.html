
<div>
  <ng-container #outlet [ngTemplateOutlet]="content">
  </ng-container>
</div>


<table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">

  <ng-template #content>
    <tr [matColumnDef]="header" *ngFor="let header of objectKeys(columnHeader)">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columnHeader[header]}} </th>
      <td mat-cell *matCellDef="let element"> {{element[header]}} </td>
    </tr>


    <tr mat-header-row *matHeaderRowDef="objectKeys(columnHeader)"></tr>
    <tr mat-row *matRowDef="let row; columns: objectKeys(columnHeader);"></tr>
  </ng-template>
</table>
