<form>
  <mat-form-field>
    <mat-select placeholder="disciplines" [(ngModel)]="selectedValue" name="discipline" >
      <mat-option *ngFor="let discipline of disciplines" [value]="discipline.id">
        {{discipline.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <p> Selected value: {{selectedValue}} </p>
</form>
