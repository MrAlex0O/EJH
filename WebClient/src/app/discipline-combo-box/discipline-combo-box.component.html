<form>
  <mat-form-field>
    <mat-select placeholder="disciplines" [(ngModel)]="selectedDiscipline" name="discipline"
                (selectionChange)="exportValue()" >
      <mat-option *ngFor="let discipline of disciplines" [value]="discipline">
        {{discipline.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
