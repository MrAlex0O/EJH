<mat-form-field>
  <mat-select placeholder="disciplines"
              (selectionChange)="exportValue()"
              [formControl]="disciplineControl"
              [(ngModel)]="selectedDiscipline">
    <mat-option *ngFor="let discipline of disciplines" [value]="discipline">
      {{discipline.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
