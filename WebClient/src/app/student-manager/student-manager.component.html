<form>
  <app-generic-combo-box [placeholder]="'Select student'" [models]="students" [viewPattern]="studentRenderFunction" (myEvent)="importValue($event)"></app-generic-combo-box>


  <br />
  <mat-form-field>
    <mat-label>surname</mat-label>
    <input matInput type="text" name="surname" id="surname-input" [(ngModel)]="surname" />
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>name</mat-label>
    <input matInput type="text" name="name" id="name-input" #newName [(ngModel)]="name" />
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>midname</mat-label>
    <input matInput type="text" name="midname" id="midname-input" [(ngModel)]="midname" />
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>address</mat-label>
    <input matInput type="text" name="address" id="address-input" [(ngModel)]="address" />
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>email</mat-label>
    <input matInput type="text" name="email" id="email-input" [(ngModel)]="email" />
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>phoneNumber</mat-label>
    <input matInput type="text" name="phoneNumber" id="phoneNumber-input" [(ngModel)]="phoneNumber" />
  </mat-form-field>
  <br />

  <app-generic-combo-box [placeholder]="'Select group'" #groupSelector [models]="groups" [viewPattern]="groupRenderFunction" (myEvent)="importGroup($event)"></app-generic-combo-box>

  <br />
  <button mat-button name="update" value="" (click)="update()">Обновить</button>
  <button mat-button name="add" value="" (click)="add()">Добавить</button>
  <button mat-button name="delete" value="" (click)="delete()">Удалить</button>
</form>
