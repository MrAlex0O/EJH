<mat-label>{{placeholder}}: </mat-label>

<mat-form-field>
  <mat-select [placeholder]="placeholder"
              (selectionChange)="exportValue()"
              [formControl]="modelControl"
              [(ngModel)]="selectedModel">
    <mat-option *ngFor="let model of models" [value]="model">
      {{viewPattern(model)}}
    </mat-option>
  </mat-select>
</mat-form-field>
<br />
