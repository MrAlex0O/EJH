<app-lesson-combo-box name="lesson" (myEvent)="importLesson($event)" [loading]="loading"></app-lesson-combo-box>
<app-discipline-combo-box name="discipline" (myEvent)="importDiscipline($event)" [loading]="loading"></app-discipline-combo-box>
<app-lesson-type-combo-box name="lesson-type" (myEvent)="importLessonType($event)" [loading]="loading"></app-lesson-type-combo-box>


<mat-form-field>
  <input matInput  matInput [matDatepicker]="picker1" placeholder="Angular forms" [formControl]="date">
  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
  <mat-datepicker #picker1></mat-datepicker>
</mat-form-field>



<button mat-button name="update" value="" (click)="update()">Обновить</button>
<button mat-button name="add" value="" (click)="add()">Добавить</button>
<button mat-button name="delete" value="" (click)="delete()">Удалить</button>
