<app-generic-combo-box [placeholder]="'Select lesson'" [models]="lessons" [viewPattern]="lessonRenderFunction" (myEvent)="importLesson($event)"></app-generic-combo-box>

<br />
<app-generic-combo-box #disciplineSelector [placeholder]="'Select discipline'" [models]="disciplines" [viewPattern]="disciplineRenderFunction" (myEvent)="importDiscipline($event)"></app-generic-combo-box>

<br />
<app-generic-combo-box #lessonTypeSelector [placeholder]="'Select lesson type'" [models]="lessonTypes" [viewPattern]="lessonTypeRenderFunction" (myEvent)="importLessonType($event)"></app-generic-combo-box>

<mat-form-field>
  <mat-label>sequence number</mat-label>
  <input matInput type="text" name="sequenceNumber" id="sequenceNumber-input" [(ngModel)]="sequenceNumber" />
</mat-form-field>
<br />

<mat-form-field>
  <input matInput matInput [matDatepicker]="picker1" placeholder="Select date" [formControl]="date">
  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
  <mat-datepicker #picker1></mat-datepicker>
</mat-form-field>

<br />


<button mat-button name="update" value="" (click)="update()">Обновить</button>
<button mat-button name="add" value="" (click)="add()">Добавить</button>
<button mat-button name="delete" value="" (click)="delete()">Удалить</button>
