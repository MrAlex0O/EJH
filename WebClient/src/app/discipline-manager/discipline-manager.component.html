<app-discipline-combo-box #disciplineViewChild name="disciplines" (myEvent)="importDiscipline($event)" [loading]="loading"></app-discipline-combo-box>


<input placeholder="name" type="text" name="name" id="name-input" #newName [(ngModel)]="name" />
<app-teacher-combo-box name="lector" (myEvent)="importLector($event)" [loading]="loading">Lector</app-teacher-combo-box>
<app-group-combo-box name="group" (myEvent)="importGroup($event)" [loading]="loading"></app-group-combo-box>

<input placeholder="semester" type="text" name="semester" id="semester-input" [(ngModel)]="semester" />

<ul>
  <li *ngFor="let item of assistantsFullNames">{{item}}</li>
</ul>
